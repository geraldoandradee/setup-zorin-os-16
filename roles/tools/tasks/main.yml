- name: Add VSCode signing key
  ansible.builtin.apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    state: present  

- name: Add repository for vscode
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main
    state: present
    filename: vscode

- name: Install VSCode
  apt:
    name: code
    state: present

- name: Remove old versions of Docker before install CE
  apt:
    pkg:
      - docker 
      - docker-engine  
      - docker.io 
      - containerd 
      - runc
    state: absent

- name: Install required packages for Docker CE
  apt:
    pkg:
      - ca-certificates
      - curl
      - gnupg2
      - lsb-release 
    state: present

- name: Add Docker CE signing key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present  
    
- name: Add repository for Docker CE
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present
    filename: docker

- name: Install Docker CE
  apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose
    state: present

- name: Add Golang PPA
  ansible.builtin.apt_repository:
    repo: ppa:longsleep/golang-backports
      
- name: Install Golang 1.17
  apt:
    pkg:
      - golang-1.17
      - golang-go
    state: present
